<div class="form-container">
  <div class="form-panel">
    <form class="form-margin" #form="ngForm" autocomplete="off">
      <h1>Register</h1>
      <p class="error-message" *ngIf="errorMassage">{{ errorMassage }}</p>
      <label for="first-name">First Name:</label>
      <br>
      <input id="first-name" class="text-input" type="text" name="first-name"
             [(ngModel)]="firstName" placeholder="(minimum 4 characters)" minlength="4" maxlength="16" required>
      <br>
      <label for="last-name">Last Name:</label>
      <br>
      <input id="last-name" class="text-input" type="text"  name="last-name"
             [(ngModel)]="lastName" placeholder="(minimum 4 characters)" minlength="4" maxlength="16" required>
      <br>
      <label for="password">Password:</label>
      <br>
      <input id="password" class="text-input" type="password" name="password"
             [(ngModel)]="password" placeholder="(minimum 8 characters)" minlength="8" maxlength="20" required>
      <br>
      <p>Have account? <a routerLink="/login">Log In</a></p>
      <input type="submit" class="submit-button" value="Register" [disabled]="form.invalid" (click)="register()">
    </form>
  </div>
</div>
